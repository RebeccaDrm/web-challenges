<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>

      <form action="">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal information</legend>
          <label for="first-name">First Name:</label> <input id="first-name" />
          <label for="last-name">Last Name:</label> <input id="first-name" />
          <label for="Your Birthday:">Date of birth</label>
          <input type="date" id="date-of-birth" />
          <p>
            Can you tell us a little bit more? We want to annoy you with
            unwanted ads.
          </p>
          <form>
            <fieldset>
              <legend>Further Information</legend>
              <label for="color">Favourit color:</label>
              <input type="color" name="color" id="color" value="#E5430F" />
              <label for="pet">What's your favourite pet?</label>
              <select name="pet" id="pet">
                <option value="default">--Please choose an option--</option>
                <option value="Monkey">Monkey</option>
                <option value="Horse">Horse</option>
                <option value="Cat">Cat</option>
              </select>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </fieldset>
      </form>
    </section>
  </body>
</html>
